<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="box_user">
        <div class="box_user_upperBG">
          <p>Report for</p>
          <h4>Jeremy Robson</h4>
        </div>
        <div class="box_user_lowerBG">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
          <!--Kan eventuellt behöva ändras till buttons-->
        </div>
      </div>
       
      <div class="box_time">
         
      <div class="box_time_categories" id="Work">
        <div class="box_time_categories_lowerBG"></div>
        <div class="box_time_categories_upperBG" id="work_color"></div>
      </div>


      <div class="box_time_categories" id="Play">
        <div class="box_time_categories_lowerBG"></div>
        <div class="box_time_categories_upperBG" id="play_color"></div>
      </div>


      <div class="box_time_categories" id="Study">
        <div class="box_time_categories_lowerBG"></div>
        <div class="box_time_categories_upperBG" id="study_color"></div>
      </div>


      <div class="box_time_categories" id="Exercise">
        <div class="box_time_categories_lowerBG"></div>
        <div class="box_time_categories_upperBG" id="exercise_color"></div>
      </div>


      <div class="box_time_categories" id="Social">
        <div class="box_time_categories_lowerBG"></div>
        <div class="box_time_categories_upperBG" id="social_color"></div>
      </div>


      <div class="box_time_categories" id="Self Care">
        <div class="box_time_categories_lowerBG"></div>
        <div class="box_time_categories_upperBG" id="selfcare_color"></div>
        <!--lådstruktur där barnelement är inlagda med gemensamma classer och unika id-->
      </div>
      
      </div>
     
    </div>
  </body>
</html>
